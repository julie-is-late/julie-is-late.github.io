---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.lightroom_url %}
  <div class='lr_embed' style='position: relative; padding-bottom: 100%; height: 0; overflow: hidden; margin-left: calc(50% - 40vw); margin-right: calc(50% - 40vw); width: 80vw;'>
    <iframe
      id='iframe'
      src='{{ page.lightroom_url }}'
      frameborder='0'
      style='width:100%; height:100%; position: absolute; top:0; left:0;'
    >
    </iframe>
        <p>You might be blocking the iframe from adobe dot com.</p> 
        <p>Please allow this iframe to load or <a href='{{ page.lightroom_url }}'>visit the gallery directly</a></p>
  </div>
  {% endif %}

</article>
