<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2" style="width: 25%;">
        <!-- {%- include social.html -%} -->
        <ul class="social-media-list">
          <li><a href="https://github.com/julie-is-late"><svg class="svg-icon">
                <use xlink:href="/assets/minima-social-icons.svg#github"></use>
              </svg> <span class="username">julie-is-late</span></a></li>
          <li><a href="https://bsky.app/profile/weeb.site"><svg class="svg-icon">
                <use xlink:href="/assets/minima-social-icons.svg#bluesky"></use>
              </svg> <span class="username">bsky: @weeb.site</span></a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3" style="width: 35%;">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
